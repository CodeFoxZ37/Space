<!DOCTYPE html>
<html>
<head>
    <title>Onda Expansiva en Canvas</title>
    <style>
        #myCanvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>

<canvas id="myCanvas" width="600" height="400"></canvas>

<script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // Objeto estático en el canvas
    const staticObject = {
        x: 300, // Posición X del objeto
        y: 200, // Posición Y del objeto
        width: 50, // Ancho del objeto
        height: 50 // Alto del objeto
    };

    // Dibujar el objeto estático
    function drawStaticObject() {
        ctx.fillStyle = 'red';
        ctx.fillRect(staticObject.x, staticObject.y, staticObject.width, staticObject.height);
    }

    canvas.addEventListener('click', function(event) {
        const rect = canvas.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        drawWave(x, y);
    });

    function drawWave(x, y) {
        let radius = 0;
        const maxRadius = 100;
        const interval = setInterval(function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStaticObject(); // Redibujar el objeto estático
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.stroke();

            // Verificar si la onda ha alcanzado el objeto
            if (isColliding(x, y, radius, staticObject)) {
                clearInterval(interval);
            } else {
                radius += 2;
                if (radius > maxRadius) clearInterval(interval);
            }
        }, 30);
    }

    // Función para verificar la colisión
    function isColliding(waveX, waveY, waveRadius, obj) {
        // Distancia desde el centro de la onda hasta el borde más cercano del objeto
        const distX = Math.abs(waveX - obj.x - obj.width / 2);
        const distY = Math.abs(waveY - obj.y - obj.height / 2);

        if (distX > (obj.width / 2 + waveRadius) || distY > (obj.height / 2 + waveRadius)) {
            return false; // No hay colisión
        }

        if (distX <= (obj.width / 2) || distY <= (obj.height / 2)) {
            return true; // Colisión detectada
        }

        // Verificar colisión en las esquinas del objeto
        const dx = distX - obj.width / 2;
        const dy = distY - obj.height / 2;
        return (dx * dx + dy * dy <= (waveRadius * waveRadius));
    }

    drawStaticObject(); // Dibujar el objeto estático inicialmente
</script>

</body>
</html>
