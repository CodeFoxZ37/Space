<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animaci√≥n de Onda</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .cuadro {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .onda {
      position: absolute;
      background: radial-gradient(circle, transparent 15%, rgba(102, 52, 219, 0.7) 70%);
      transform: scale(0);
      animation: onda-animacion 0.5s ease-out;
    }

    @keyframes onda-animacion {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="cuadro" onclick="onCuadroClick(this)">
    <div class="onda"></div>
  </div>

  <script>
    function onCuadroClick(cuadro) {
      const onda = document.createElement('div');
      onda.classList.add('onda');
      cuadro.appendChild(onda);

      setTimeout(() => {
        onda.remove();
      }, 5000);
    }
  </script>

</body>
</html>
