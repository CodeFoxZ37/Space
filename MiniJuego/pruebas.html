<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crecimiento de Círculo</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1>Crecimiento de Círculo</h1>
  <canvas id="myCanvas" width="400" height="200"></canvas>
  <button id="startButton">Comenzar Animación</button>

  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    class GrowingCircle {
      constructor(x, y, maxRadius, growthRate) {
        this.x = x;
        this.y = y;
        this.radius = 0;
        this.maxRadius = maxRadius;
        this.growthRate = growthRate;
      }

      update() {
        if (this.radius < this.maxRadius) {
          this.radius += this.growthRate;
        }
      }

      draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        ctx.fillStyle = 'blue';
        ctx.fill();
        ctx.closePath();
      }
    }

    const growingCircle = new GrowingCircle(200, 100, 50, 2); // Ajusta el growthRate según sea necesario
    let animationStarted = false;

    function startAnimation() {
      if (!animationStarted) {
        animationStarted = true;
        animate();
      }
    }

    function animate() {
      growingCircle.update();
      growingCircle.draw();

      if (growingCircle.radius < growingCircle.maxRadius) {
        requestAnimationFrame(animate);
      }
    }

    document.getElementById('startButton').addEventListener('click', startAnimation);
  </script>
</body>
</html>
